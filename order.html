<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <title>Order | Luna's Café & Pie Shop</title>
</head>
<body>
    <header>
        <nav>
            <div>
                <button id="hamburger-btn">&#9776;</button>
                <ul id="primary-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="pies.html">Pies</a></li>
                    <li><a href="cafe-menu.html">Café Menu</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            <div>
        </nav>
    </header>
    <main>
        <aside>
            <a title="Homepage" href="index.html">
                <img id="logo" src="assets/images/HomemadePies.png" alt="Luna's Café & Pie Shop Logo">
            </a>
        </aside>
        <article id="order-page">
            <div id="cart">
                <div>
                    <h1 id="order-intro">Here is your order!</h1>
                </div>
                <div class="pie">
                    <img src="" alt=""/>
                    <div class="columns">
                        <div class="title"></div>
                        <div class="price"></div>
                    </div>
                    <p class="desc"></p>
                </div>
            </div>

            <form id="order-form" action="http://localhost:3000/api/post" method="POST" enctype="application/x-www-form-urlencoded">
                <input type="hidden" id="pie-order" name="pie-order"/>
                <input type="hidden" id="location" name="location">
                <div class="input-group">
                    <div><label for="first-name">First name</label></div>
                    <div><input type="text" name="first-name" id="first-name" required/></div>
                </div>
                <div class="input-group">
                    <div><label for="last-name">Last name</label></div>
                    <div><input type="text" name="last-name" id="last-name" required/></div>
                </div>
                <div class="input-group">
                    <div><label for="address">Address</label></div>
                    <div><input type="text" name="address" id="address" required/></div>
                </div>
                <div class="input-group">
                    <div><label for="comments">Comments</label></div>
                    <div><textarea name="comments" id="comments" cols="30" rows="10"></textarea></div>
                </div>

                <input type="reset" value="Reset"/>
                <input type="submit" value="Order"/>
            </form>
        </article>
    </main>
    <footer><a id="author" href="https://github.com/mariacristinaI" target="_blank">&copy;<span id="year">2021</span> M.C.I.</a></footer>
    <script src="js/script.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
